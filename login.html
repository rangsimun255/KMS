<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - KMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:Sarabun,sans-serif;
      background:#eef3f8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      padding:18px;
    }
    .card{
      width:min(360px, 100%);
      background:#fff;
      padding:24px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    h2{text-align:center;margin-bottom:6px}
    p{text-align:center;color:#666;margin-bottom:20px;font-size:13px}
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
      font-family:Sarabun,sans-serif;
      outline:none;
    }
    input:focus{ border-color:#5b9bd5; box-shadow:0 0 0 3px rgba(91,155,213,.15); }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#5b9bd5;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      font-family:Sarabun,sans-serif;
      transition:.2s;
    }
    button:hover{ background:#4a89c8; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .msg{
      margin-top:10px;
      text-align:center;
      font-size:13px;
      color:#c62828;
      padding:0 10px;            /* ✅ กันตกขอบ */
      word-break: break-word;     /* ✅ กันข้อความล้น */
      overflow-wrap: anywhere;    /* ✅ กันข้อความล้น */
      min-height:18px;
    }
    .ok{ color:#2e7d32; }
  </style>
</head>
<body>

<div class="card">
  <h2>KMS Admin Login</h2>
  <p>เข้าสู่ระบบผู้ดูแล</p>

  <input id="u" placeholder="Username" autocomplete="username">
  <input id="p" type="password" placeholder="Password" autocomplete="current-password">

  <button id="btn" onclick="login()">Sign in</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbwMRbnqSLTmmI4wofmNfZ5YPFGSiqg__rZUgyDlTTR03JchnQXgUj7DKDvzS4-QBmJrvw/exec";

// ถ้า login แล้ว ไม่ต้องเข้าหน้านี้อีก
if(localStorage.getItem("kms_token")){
  location.href = "index.html";
}

async function login(){
  const username = u.value.trim();
  const password = p.value.trim();
  msg.className = "msg";
  msg.textContent = "";

  if(!username || !password){
    msg.textContent = "กรุณากรอกข้อมูลให้ครบ";
    return;
  }

  btn.disabled = true;
  btn.textContent = "กำลังเข้าสู่ระบบ...";

  try{
    // ✅ ส่งแบบ x-www-form-urlencoded เพื่อเลี่ยง CORS preflight
    const form = new URLSearchParams();
    form.append("action", "login");
    form.append("username", username);
    form.append("password", password);

    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
      body: form.toString()
    });

    const data = await res.json();

    if(data && data.ok){
      localStorage.setItem("kms_token", data.token);
      msg.className = "msg ok";
      msg.textContent = "Login สำเร็จ";
      location.href = "index.html";
    }else{
      msg.textContent = (data && data.error) ? data.error : "Login ไม่สำเร็จ";
    }
  }catch(e){
    console.error(e);
    msg.textContent = "เชื่อมต่อ API ไม่ได้ (ตรวจ Deploy/URL/สิทธิ์)";
  }finally{
    btn.disabled = false;
    btn.textContent = "Sign in";
  }
}

// Enter เพื่อ login
document.addEventListener("keydown", (e)=>{
  if(e.key === "Enter") login();
});
</script>
</body>
</html>
