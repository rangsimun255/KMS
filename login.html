<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Login - KMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:Sarabun,sans-serif;
      background:#eef3f8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      width:360px;
      background:#fff;
      padding:24px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    h2{text-align:center;margin-bottom:6px}
    p{text-align:center;color:#666;margin-bottom:20px;font-size:13px}
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#5b9bd5;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .msg{
      margin-top:10px;
      text-align:center;
      font-size:13px;
      color:#c62828;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>KMS Admin Login</h2>
  <p>เข้าสู่ระบบผู้ดูแล</p>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">

  <button onclick="login()">Sign in</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbwMRbnqSLTmmI4wofmNfZ5YPFGSiqg__rZUgyDlTTR03JchnQXgUj7DKDvzS4-QBmJrvw/exec";

// ถ้า login แล้ว ไม่ต้องเข้าหน้านี้อีก
if(localStorage.getItem("kms_token")){
  location.href = "index.html";
}

async function login(){
  const username = u.value.trim();
  const password = p.value.trim();
  msg.textContent = "";

  if(!username || !password){
    msg.textContent = "กรุณากรอกข้อมูลให้ครบ";
    return;
  }

  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        action:"login",
        username,
        password
      })
    });

    const data = await res.json();

    if(data.ok){
      localStorage.setItem("kms_token", data.token);
      location.href = "index.html";
    }else{
      msg.textContent = data.error || "Login ไม่สำเร็จ";
    }
  }catch(e){
    msg.textContent = "เชื่อมต่อ API ไม่ได้";
  }
}
</script>
</body>
</html>
