<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - KMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a5276 0%, #3498db 50%, #85c1e9 100%);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icons i {
            position: absolute;
            color: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-icons i:nth-child(1) { font-size: 3rem; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icons i:nth-child(2) { font-size: 2.5rem; top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icons i:nth-child(3) { font-size: 2rem; bottom: 30%; left: 5%; animation-delay: 2s; }
        .floating-icons i:nth-child(4) { font-size: 3.5rem; bottom: 15%; right: 10%; animation-delay: 3s; }
        .floating-icons i:nth-child(5) { font-size: 2rem; top: 50%; left: 20%; animation-delay: 4s; }
        .floating-icons i:nth-child(6) { font-size: 2.5rem; top: 40%; right: 25%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.2; }
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 48px 40px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .logo-icon i {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header h1 {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .login-header p {
            color: rgba(255,255,255,0.85);
            font-size: 1rem;
        }

        .login-form {
            padding: 35px 40px 45px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .form-group label i {
            margin-right: 8px;
            color: #3498db;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 18px;
            padding-left: 52px;
            border: 2px solid #e8f4fc;
            border-radius: 14px;
            font-size: 1.05rem;
            font-family: 'Sarabun', sans-serif;
            transition: all 0.3s ease;
            background: #f8fbfd;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #aab7c4;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .input-wrapper input:focus + .input-icon {
            color: #3498db;
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .input-wrapper .toggle-password:hover {
            color: #3498db;
        }

        .form-options {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 28px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid #d5dbdb;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkmark i {
            color: white;
            font-size: 0.75rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .remember-me input:checked + .checkmark {
            background: #3498db;
            border-color: #3498db;
        }

        .remember-me input:checked + .checkmark i {
            opacity: 1;
            transform: scale(1);
        }

        .remember-me span {
            color: #5d6d7e;
            font-size: 0.95rem;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 600;
            font-family: 'Sarabun', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #1a5276);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login i {
            font-size: 1.3rem;
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.85;
        }

        .btn-login.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            color: #c0392b;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 22px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 1.3rem;
        }

        .success-message {
            background: #e8f8f0;
            border: 1px solid #a3e4bc;
            color: #1e8449;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 22px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .success-message.show {
            display: flex;
        }

        .success-message i {
            font-size: 1.3rem;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8fbfd;
            border-top: 1px solid #e8f4fc;
        }

        .login-footer p {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* Tablet */
        @media (max-width: 1024px) and (min-width: 769px) {
            body { padding: 40px; }
            .login-container { max-width: 480px; }
            .login-header { padding: 50px 45px; }
            .logo-icon { width: 95px; height: 95px; }
            .logo-icon i { font-size: 3rem; }
            .login-header h1 { font-size: 1.7rem; }
            .login-form { padding: 40px 45px 50px; }
            .input-wrapper input { padding: 18px 20px 18px 55px; font-size: 1.1rem; }
            .btn-login { padding: 20px; font-size: 1.2rem; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            body { padding: 16px; align-items: flex-start; padding-top: 40px; }
            .floating-icons i { font-size: 1.5rem !important; }
            .floating-icons i:nth-child(3), .floating-icons i:nth-child(5), .floating-icons i:nth-child(6) { display: none; }
            .login-container { border-radius: 20px; max-width: 100%; }
            .login-header { padding: 35px 25px; }
            .login-header::after { bottom: -15px; height: 30px; }
            .logo-icon { width: 75px; height: 75px; border-radius: 18px; margin-bottom: 16px; }
            .logo-icon i { font-size: 2.2rem; }
            .login-header h1 { font-size: 1.35rem; }
            .login-header p { font-size: 0.9rem; }
            .login-form { padding: 25px 25px 35px; }
            .form-group { margin-bottom: 18px; }
            .form-group label { font-size: 0.95rem; margin-bottom: 8px; }
            .input-wrapper input { padding: 14px 16px 14px 48px; font-size: 1rem; border-radius: 12px; }
            .input-wrapper .input-icon { left: 16px; font-size: 1.1rem; }
            .input-wrapper .toggle-password { right: 14px; font-size: 1.1rem; }
            .form-options { margin-bottom: 24px; }
            .checkmark { width: 20px; height: 20px; }
            .remember-me span { font-size: 0.9rem; }
            .btn-login { padding: 16px; font-size: 1.1rem; border-radius: 12px; }
            .btn-login i { font-size: 1.2rem; }
            .error-message, .success-message { padding: 12px 14px; font-size: 0.9rem; border-radius: 10px; }
            .login-footer { padding: 18px 20px; }
            .login-footer p { font-size: 0.8rem; }
        }

        /* Small Mobile */
        @media (max-width: 380px) {
            body { padding: 12px; padding-top: 30px; }
            .login-header { padding: 30px 20px; }
            .logo-icon { width: 65px; height: 65px; border-radius: 16px; }
            .logo-icon i { font-size: 1.9rem; }
            .login-header h1 { font-size: 1.2rem; }
            .login-header p { font-size: 0.85rem; }
            .login-form { padding: 20px 20px 30px; }
            .form-group label { font-size: 0.9rem; }
            .input-wrapper input { padding: 12px 14px 12px 44px; font-size: 0.95rem; }
            .input-wrapper .input-icon { left: 14px; font-size: 1rem; }
            .btn-login { padding: 14px; font-size: 1rem; }
            .login-footer p { font-size: 0.75rem; }
        }

        /* Landscape */
        @media (max-height: 600px) and (orientation: landscape) {
            body { padding: 15px; align-items: center; }
            .login-container { display: flex; max-width: 700px; }
            .login-header { flex: 0 0 40%; padding: 30px 25px; display: flex; flex-direction: column; justify-content: center; border-radius: 24px 0 0 24px; }
            .login-header::after { display: none; }
            .logo-icon { width: 60px; height: 60px; margin-bottom: 12px; }
            .logo-icon i { font-size: 1.8rem; }
            .login-header h1 { font-size: 1.1rem; }
            .login-header p { font-size: 0.8rem; }
            .login-form { flex: 1; padding: 25px 30px; display: flex; flex-direction: column; justify-content: center; }
            .form-group { margin-bottom: 14px; }
            .form-options { margin-bottom: 18px; }
            .input-wrapper input { padding: 12px 14px 12px 44px; }
            .btn-login { padding: 14px; }
            .login-footer { display: none; }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-cogs"></i>
        <i class="fas fa-industry"></i>
        <i class="fas fa-clipboard-check"></i>
        <i class="fas fa-chart-line"></i>
        <i class="fas fa-book"></i>
        <i class="fas fa-lightbulb"></i>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <i class="fas fa-industry"></i>
            </div>
            <h1>Knowledge Management System</h1>
            <p>ระบบจัดการความรู้สายการผลิต</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">รหัสพนักงานหรือรหัสผ่านไม่ถูกต้อง</span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span>เข้าสู่ระบบสำเร็จ กำลังนำท่านไปยังหน้าหลัก...</span>
            </div>

            <div class="form-group">
                <label for="employeeId">
                    <i class="fas fa-id-card"></i>รหัสพนักงาน
                </label>
                <div class="input-wrapper">
                    <input type="text" id="employeeId" name="employeeId" placeholder="กรอกรหัสพนักงาน" autocomplete="username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>รหัสผ่าน
                </label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" autocomplete="current-password" required>
                    <i class="fas fa-key input-icon"></i>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"><i class="fas fa-check"></i></span>
                    <span>จดจำการเข้าสู่ระบบ</span>
                </label>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i>
                <span>เข้าสู่ระบบ</span>
            </button>
        </form>

        <div class="login-footer">
            <p>© 2024 Production Line - Knowledge Management System</p>
        </div>
    </div>

    <script>
        // ✅ URL ของ Google Apps Script API
        const API_URL = 'https://script.google.com/macros/s/AKfycbzgjnJArSiRb0d9KDaF7NMChDYmjXkMlGQkedlqY_vkyJ5v4dskg1gu87TteNOGu6ifiw/exec';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('show');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => { errorDiv.classList.remove('show'); }, 5000);
        }

        function showSuccess() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.classList.add('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btnLogin = document.getElementById('btnLogin');
            
            if (!employeeId || !password) {
                showError('กรุณากรอกรหัสพนักงานและรหัสผ่าน');
                return;
            }

            btnLogin.classList.add('loading');
            btnLogin.innerHTML = '<i class="fas fa-spinner"></i><span>กำลังเข้าสู่ระบบ...</span>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        employeeId: employeeId,
                        password: password
                    })
                });

                // เนื่องจาก no-cors จะไม่ได้ response กลับมา
                // ใช้วิธี fetch แบบ GET แทน
                const getResponse = await fetch(`${API_URL}?action=login&employeeId=${encodeURIComponent(employeeId)}&password=${encodeURIComponent(password)}`);
                const result = await getResponse.json();
                
                if (result.success) {
                    const userData = {
                        ...result.user,
                        loginTime: new Date().toISOString()
                    };

                    if (rememberMe) {
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        localStorage.setItem('savedEmployeeId', employeeId);
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(userData));
                        localStorage.removeItem('savedEmployeeId');
                    }

                    showSuccess();
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    showError(result.message || 'รหัสพนักงานหรือรหัสผ่านไม่ถูกต้อง');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ไม่สามารถเชื่อมต่อระบบได้ กรุณาลองใหม่');
                resetButton();
            }
        }

        function resetButton() {
            const btnLogin = document.getElementById('btnLogin');
            btnLogin.classList.remove('loading');
            btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>เข้าสู่ระบบ</span>';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }

        window.onload = function() {
            const user = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            if (user) { window.location.href = 'index.html'; }

            const savedId = localStorage.getItem('savedEmployeeId');
            if (savedId) {
                document.getElementById('employeeId').value = savedId;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            } else {
                document.getElementById('employeeId').focus();
            }
        };

        document.getElementById('employeeId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
