<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Defect Learning - KMS</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Sarabun',sans-serif;
  background:#e8eef5;
  min-height:100vh;
  overflow-x:hidden;
}

.container{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:70px;
  background:linear-gradient(180deg,#5b9bd5 0%,#4a89c8 100%);
  display:flex;flex-direction:column;align-items:center;
  padding-top:20px;gap:10px;
  position:fixed;height:100vh;left:0;top:0;z-index:100;
}
.sidebar-icon{
  width:50px;height:50px;display:flex;align-items:center;justify-content:center;
  color:rgba(255,255,255,.7);font-size:20px;border-radius:12px;
  cursor:pointer;transition:.2s;text-decoration:none;
}
.sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.2);color:#fff}

.main-content{
  flex:1;margin-left:70px;width:calc(100% - 70px);
}

/* ===== HEADER STANDARD (แก้ไขแล้ว) ===== */
.header{
  background:linear-gradient(135deg,#5b9bd5 0%,#2e75b6 100%);
  padding:60px 40px;
  text-align:center;
  box-shadow:0 4px 15px rgba(74,137,200,.25);
}

.header h1{
  color:#ffffff;
  font-size:42px;
  font-weight:700;
  margin-bottom:15px;
  letter-spacing:1px;
  text-shadow:0 2px 4px rgba(0,0,0,.2);
}

.header p{
  color:rgba(255,255,255,.95);
  font-size:18px;
  max-width:650px;
  margin:0 auto;
  line-height:1.7;
}
/* ====================================== */

.wrap{padding:16px 18px 24px}

.topbar{
  background:#fff;
  border-radius:16px;
  padding:14px 16px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.pill{
  display:inline-flex;align-items:center;gap:8px;
  padding:8px 12px;border-radius:999px;
  background:#e3f2fd;color:#1565c0;font-weight:900;font-size:13px;
}
.meta{color:#607d8b;font-size:13px}

.btn-back{
  display:inline-flex;align-items:center;gap:8px;
  padding:10px 12px;border-radius:10px;
  background:#5b9bd5;color:#fff;text-decoration:none;font-weight:900;
}
.btn-back:hover{background:#4a89c8}

/* Layout */
.stage{
  display:grid;
  grid-template-columns: 1fr 360px;
  gap:14px;
}
@media (max-width: 980px){
  .stage{grid-template-columns:1fr}
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.10);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:520px;
}

.defect-header{
  padding:16px;
  border-bottom:1px solid #eef3f8;
  display:flex;
  gap:14px;
}

.defect-badge{
  width:56px;height:40px;
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background:#e3f2fd;color:#1565c0;
}

.defect-title{
  font-weight:900;
  color:#1f2d3d;
  font-size:20px;
}
.defect-sub{
  margin-top:6px;
  color:#607d8b;
}

.body{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
  flex:1;
}

.img-box{
  background:#f7fbff;
  border:1px solid #e8f1fb;
  border-radius:16px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#90a4ae;
  font-weight:800;
}

/* Responsive */
@media (max-width: 768px){
  .container{flex-direction:column}
  .sidebar{
    width:100%;height:60px;flex-direction:row;justify-content:center;
    position:relative;left:auto;top:auto;padding:10px;gap:12px;
  }
  .main-content{margin-left:0;width:100%}
  .header{padding:40px 20px}
  .header h1{font-size:28px}
  .header p{font-size:15px}
}
</style>
</head>

<a class="sidebar-icon" href="quiz.html"><i class="fas fa-clipboard-check"></i></a>
<a class="sidebar-icon" href="share-experience.html"><i class="fas fa-comments"></i></a>
</nav>

<main class="main-content">
<header class="header">
<h1>Defect Learning</h1>
<p>เรียนรู้ “ลักษณะของเสีย” ของแต่ละ Process แล้วกดไปดูสาเหตุจาก 4M (คนละหน้า)</p>
</header>

<div class="wrap">
<div id="content">
<div style="padding:40px;text-align:center;color:#607d8b">
<i class="fas fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...
</div>
</div>
</div>

</main>
</div>
