<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Sarabun',sans-serif;
  background:#F4F7FB;
  min-height:100vh;
  overflow-x:hidden;
  color:#2E3A59;
  font-size:14px;
  line-height:1.7;
}

.container{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:70px;
  background:linear-gradient(180deg,#4A89C8 0%,#2E75B6 100%);
  display:flex;flex-direction:column;align-items:center;
  padding-top:20px;gap:10px;
  position:fixed;height:100vh;left:0;top:0;z-index:100;
}
.sidebar-icon{
  width:50px;height:50px;display:flex;align-items:center;justify-content:center;
  color:rgba(255,255,255,.85);
  font-size:20px;border-radius:12px;
  cursor:pointer;transition:.2s;text-decoration:none;
}
.sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.18);color:#fff}

.main-content{
  flex:1;margin-left:70px;width:calc(100% - 70px);
}

/* Header */
.header{
  background:linear-gradient(135deg,#4A89C8 0%,#2E75B6 100%);
  padding:60px 40px;
  text-align:center;
  box-shadow:0 4px 15px rgba(74,137,200,.25);
}
.header h1{
  color:#fff;
  font-size:42px;
  font-weight:700;
  margin-bottom:15px;
}
.header p{
  color:rgba(255,255,255,.95);
  font-size:18px;
  max-width:650px;
  margin:0 auto;
}

.wrap{padding:16px 18px 24px}

.topbar{
  background:#fff;
  border-radius:16px;
  padding:14px 16px;
  box-shadow:0 2px 10px rgba(46,58,89,.08);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.pill{
  display:inline-flex;align-items:center;gap:8px;
  padding:8px 12px;border-radius:999px;
  background:#E3F2FD;color:#1565C0;font-weight:900;font-size:13px;
}

.meta{color:#6B7A90;font-size:13px}

.btn-back{
  display:inline-flex;align-items:center;gap:8px;
  padding:10px 12px;border-radius:10px;
  background:#4A89C8;
  color:#fff;text-decoration:none;font-weight:900;
}
.btn-back:hover{background:#2E75B6}

/* Layout */
.stage{
  display:grid;
  grid-template-columns: 1fr 360px;
  gap:14px;
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(46,58,89,.10);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:520px;
}

.defect-header{
  padding:16px;
  border-bottom:1px solid #EEF3F8;
  display:flex;
  gap:14px;
}

.defect-badge{
  width:56px;height:40px;
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background:#E3F2FD;color:#1565C0;
}

.defect-title{
  font-weight:900;
  color:#1F2D3D;
  font-size:20px;
}
.defect-sub{
  margin-top:6px;
  color:#6B7A90;
}

.body{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
  flex:1;
}

.img-box{
  background:#F7FBFF;
  border:1px solid #E8F1FB;
  border-radius:16px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#8A98AD;
  font-weight:800;
}

.box{
  background:#F7FBFF;
  border:1px solid #E8F1FB;
  border-radius:16px;
  padding:12px;
}
.box .label{
  font-weight:900;
  color:#1565C0;
  margin-bottom:6px;
}
.box .txt{font-size:14px}

/* Right panel */
.panel{
  background:#fff;
  border-radius:18px;
  box-shadow:0 2px 10px rgba(46,58,89,.08);
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.progress{
  background:#F2F7FD;
  border-radius:16px;
  padding:12px;
}

.bar{
  height:10px;border-radius:999px;background:#DBE7F6;
  margin-top:10px;overflow:hidden;
}
.bar > div{
  height:100%;
  width:0%;
  background:#4A89C8;
  border-radius:999px;
  transition:width .25s ease;
}

.btn{
  border:none;border-radius:14px;
  padding:12px;font-weight:900;cursor:pointer;
}

.btn-prev{background:#EEF3F8;color:#2E3A59}
.btn-next{background:#4A89C8;color:#fff}
.btn-4m{background:#2E75B6;color:#fff}
</style>
</head>

<h1>Defect Learning</h1>

</header>

<div class="wrap">
<div id="content">
<div style="padding:40px;text-align:center;color:#6B7A90">
<i class="fas fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...

</div>
</div>
