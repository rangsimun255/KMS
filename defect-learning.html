<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Defect Learning - KMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Sarabun',sans-serif;background:#e8eef5;min-height:100vh;overflow-x:hidden}
    .container{display:flex;min-height:100vh}

    .sidebar{
      width:70px;background:linear-gradient(180deg,#5b9bd5 0%,#4a89c8 100%);
      display:flex;flex-direction:column;align-items:center;padding-top:20px;gap:10px;
      position:fixed;height:100vh;left:0;top:0;z-index:100;
    }
    .sidebar-icon{
      width:50px;height:50px;display:flex;align-items:center;justify-content:center;
      color:rgba(255,255,255,.7);font-size:20px;border-radius:12px;
      cursor:pointer;transition:.2s;text-decoration:none;
    }
    .sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.2);color:#fff}
    .main-content{flex:1;margin-left:70px;width:calc(100% - 70px);padding:0}

    .header{
      background:linear-gradient(135deg,#5b9bd5 0%,#2e75b6 100%);
      padding:34px 20px;text-align:center;
    }
    .header h1{color:#fff;font-size:30px;font-weight:700;margin-bottom:6px}
    .header p{color:rgba(255,255,255,.92);font-size:14px}

    .wrap{padding:16px 18px 24px}
    .topbar{
      background:#fff;border-radius:16px;padding:14px 16px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
      margin-bottom:14px;
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background:#e3f2fd;color:#1565c0;font-weight:800;font-size:13px;
    }
    .meta{color:#607d8b;font-size:13px}

    .btn-back{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:10px;
      background:#5b9bd5;color:#fff;text-decoration:none;font-weight:800;
    }
    .btn-back:hover{background:#4a89c8}

    .stage{display:grid;grid-template-columns: 1fr 340px;gap:14px;align-items:stretch}
    @media (max-width: 980px){ .stage{grid-template-columns:1fr} }

    .slide{
      background:#fff;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,.10);
      overflow:hidden;display:flex;flex-direction:column;
    }
    .slide-head{
      padding:16px 16px 12px;border-bottom:1px solid #eef3f8;
      display:flex;gap:12px;align-items:flex-start;
    }
    .badge{
      width:44px;height:44px;border-radius:16px;
      background:#c2185b;color:#fff;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:16px;flex:0 0 auto;
    }
    .head-text{flex:1}
    .title{font-weight:900;color:#1f2d3d;font-size:20px;line-height:1.15;margin-top:2px}
    .sub{margin-top:6px;color:#607d8b;font-size:13px}

    .slide-body{padding:14px 16px 16px;display:flex;flex-direction:column;gap:12px}

    .imgbox{
      background:#f6f9fd;border:1px dashed #cfd8e3;border-radius:16px;
      height:240px;display:flex;align-items:center;justify-content:center;
      color:#90a4ae;font-weight:800;text-align:center;padding:10px;
    }
    .detail{
      color:#34495e;font-size:14px;line-height:1.55;
      background:#f7fbff;border:1px solid #e8f1fb;
      padding:12px;border-radius:14px;
    }
    .note{
      border-radius:14px;padding:12px;background:#fdecea;border:1px solid #f6c7c2;
      color:#b71c1c;font-size:14px;font-weight:800;display:flex;gap:10px;align-items:flex-start;
    }
    .note i{margin-top:3px}

    .btn4m{
      border:none;border-radius:14px;padding:12px 12px;
      font-family:'Sarabun',sans-serif;font-weight:900;cursor:pointer;
      display:flex;align-items:center;justify-content:center;gap:10px;
      background:#2ecc71;color:#fff;transition:.2s;text-decoration:none;
    }
    .btn4m:hover{filter:brightness(.95)}

    .panel{
      background:#fff;border-radius:18px;box-shadow:0 2px 10px rgba(0,0,0,.08);
      padding:14px;display:flex;flex-direction:column;gap:12px;
    }
    .progress{background:#f2f7fd;border:1px solid #e3edf8;border-radius:16px;padding:12px}
    .progress-top{display:flex;justify-content:space-between;align-items:center;gap:10px;color:#294b6a;font-weight:800}
    .bar{height:10px;border-radius:999px;background:#dbe7f6;margin-top:10px;overflow:hidden}
    .bar>div{height:100%;width:0%;background:#c2185b;border-radius:999px;transition:width .25s ease}

    .nav-btns{display:grid;grid-template-columns: 1fr 1fr;gap:10px}
    .btn{
      border:none;border-radius:14px;padding:12px;
      font-family:'Sarabun',sans-serif;font-weight:900;cursor:pointer;
      display:flex;align-items:center;justify-content:center;gap:8px;transition:.2s;
    }
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn-prev{background:#eef3f8;color:#2c3e50}
    .btn-prev:hover{background:#e4ecf5}
    .btn-next{background:#c2185b;color:#fff}
    .btn-next:hover{filter:brightness(.95)}

    .mini-list{border:1px solid #eef3f8;border-radius:16px;overflow:hidden}
    .mini-item{
      padding:10px 12px;display:flex;gap:10px;align-items:flex-start;border-bottom:1px solid #eef3f8;
      cursor:pointer;background:#fff;
    }
    .mini-item:last-child{border-bottom:none}
    .mini-no{
      width:34px;height:34px;border-radius:14px;background:#ffe3ef;color:#c2185b;
      display:flex;align-items:center;justify-content:center;font-weight:900;font-size:12px;flex:0 0 auto;margin-top:1px;
    }
    .mini-t{font-size:13px;font-weight:900;color:#1f2d3d;line-height:1.25}
    .mini-item.active{background:#fff3f8;outline:2px solid #ffd0e2;outline-offset:-2px}

    .loading,.error{
      background:#fff;border-radius:16px;padding:30px;box-shadow:0 2px 10px rgba(0,0,0,.08);
      text-align:center;color:#607d8b;
    }
    .loading i{font-size:46px;margin-bottom:10px;color:#90a4ae}
    .error i{font-size:46px;margin-bottom:10px;color:#e57373}

    @media (max-width: 768px){
      .container{flex-direction:column}
      .sidebar{
        width:100%;height:60px;flex-direction:row;justify-content:center;
        position:relative;left:auto;top:auto;padding:10px;gap:12px;
      }
      .main-content{margin-left:0;width:100%}
      .header{padding:24px 16px}
      .header h1{font-size:22px}
      .wrap{padding:12px 12px 20px}
      .imgbox{height:180px}
    }
  </style>
</head>

<body>
<div class="container">
  <nav class="sidebar">
    <a href="index.html" class="sidebar-icon" title="Home"><i class="fas fa-home"></i></a>
    <a href="knowledge-base.html" class="sidebar-icon" title="Knowledge Base"><i class="fas fa-book-open"></i></a>
    <a href="learning-path.html" class="sidebar-icon active" title="Learning Path"><i class="fas fa-graduation-cap"></i></a>
    <a href="share-experience.html" class="sidebar-icon" title="Share Experience"><i class="fas fa-comments"></i></a>
  </nav>

  <main class="main-content">
    <header class="header">
      <h1>Defect Learning</h1>
      <p>ดู “ลักษณะของเสีย” ของแต่ละ Process (แยกหน้า 4M ออกไป)</p>
    </header>

    <div class="wrap">
      <div class="topbar">
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
          <span class="pill"><i class="fas fa-triangle-exclamation"></i> <span id="procTitle">Process</span></span>
          <span class="meta" id="procMeta">-</span>
        </div>
        <a class="btn-back" id="btnBackWI" href="#"><i class="fas fa-arrow-left"></i> กลับไปหน้า WI</a>
      </div>

      <div id="content">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <div>กำลังโหลดข้อมูล...</div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  const BASE_EXEC = "https://script.google.com/macros/s/AKfycbwMRbnqSLTmmI4wofmNfZ5YPFGSiqg__rZUgyDlTTR03JchnQXgUj7DKDvzS4-QBmJrvw/exec";
  const API_DEFECT = `${BASE_EXEC}?view=defectlearning`;

  const procMap = {"1":"ผสมเปียก","2":"แร่งเปียก","3":"อบลมร้อน","4":"แร่งแห้ง","5":"ผสมแห้ง","6":"ตอกเม็ดยา","7":"บรรจุซอง"};

  let defects = [];
  let index = 0;

  function getQueryParam(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;")
      .replaceAll(">","&gt;").replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function setIndex(i){
    index = Math.max(0, Math.min(i, defects.length - 1));
    render();
  }

  function render(){
    const d = defects[index];
    const total = defects.length;
    const percent = total ? Math.round(((index+1)/total)*100) : 0;
    const isLast = (index === total - 1);

    const imgUrl = String(d.ImageURL || d.Image || d.ThumbnailURL || "").trim();
    const imgHtml = imgUrl
      ? `<img src="${esc(imgUrl)}" alt="defect" style="width:100%;height:240px;object-fit:cover;border-radius:16px" />`
      : `<div class="imgbox">ไม่มีรูปตัวอย่าง (จะเพิ่มทีหลัง)</div>`;

    const detailText = String(d.DefectDetail || d.Detail || d.Description || "").trim() ||
      "คำอธิบายของเสีย: (ข้อมูลสมมุติ) อธิบายลักษณะ วิธีสังเกต และผลกระทบเบื้องต้นของของเสียนี้";

    const link4m = `defect-4m.html?process=${encodeURIComponent(d.Process)}&defect=${encodeURIComponent(d.DefectCode)}`;

    document.getElementById("content").innerHTML = `
      <div class="stage">
        <div class="slide">
          <div class="slide-head">
            <div class="badge">${esc(d.DefectCode || "-")}</div>
            <div class="head-text">
              <div class="title">${esc(d.DefectName || "-")}</div>
              <div class="sub">ของเสียของ Process ${esc(d.Process)} — ${esc(procMap[String(d.Process).trim()] || "")}</div>
            </div>
          </div>

          <div class="slide-body">
            ${imgHtml}

            <div class="detail">${esc(detailText)}</div>

            <div class="note">
              <i class="fas fa-circle-exclamation"></i>
              <div><b>แนวคิด:</b> ถ้าทำตาม WI ไม่ครบ/ผิดเงื่อนไข → มีโอกาสเกิดของเสียนี้</div>
            </div>

            <a class="btn4m" href="${esc(link4m)}">
              <i class="fas fa-users-gear"></i> ไปดูสาเหตุจาก 4M ของข้อนี้
            </a>
          </div>
        </div>

        <aside class="panel">
          <div class="progress">
            <div class="progress-top">
              <div>รายการ ${index+1} / ${total}</div>
              <div>${percent}%</div>
            </div>
            <div class="bar"><div style="width:${percent}%"></div></div>
          </div>

          <div class="nav-btns">
            <button class="btn btn-prev" id="btnPrev" ${index===0 ? "disabled":""}>
              <i class="fas fa-arrow-left"></i> ก่อนหน้า
            </button>

            <button class="btn btn-next" id="btnNext">
              ${isLast ? 'กลับไปหน้า Learning Path <i class="fas fa-arrow-rotate-left"></i>' : 'ถัดไป <i class="fas fa-arrow-right"></i>'}
            </button>
          </div>

          <div class="mini-list">
            ${defects.map((x,idx)=>`
              <div class="mini-item ${idx===index?"active":""}" data-idx="${idx}">
                <div class="mini-no">${esc(x.DefectCode || "-")}</div>
                <div><div class="mini-t">${esc(x.DefectName || "-")}</div></div>
              </div>
            `).join("")}
          </div>
        </aside>
      </div>
    `;

    document.getElementById("btnPrev").onclick = ()=> setIndex(index-1);
    document.getElementById("btnNext").onclick = ()=> {
      if(index === defects.length - 1){
        window.location.href = "learning-path.html";
        return;
      }
      setIndex(index+1);
    };

    document.querySelectorAll(".mini-item").forEach(el=>{
      el.addEventListener("click", ()=>{
        const idx = Number(el.getAttribute("data-idx"));
        if(!Number.isNaN(idx)) setIndex(idx);
      });
    });

    document.onkeydown = (e)=>{
      if(e.key === "ArrowLeft") setIndex(index-1);
      if(e.key === "ArrowRight"){
        if(index === defects.length - 1) window.location.href = "learning-path.html";
        else setIndex(index+1);
      }
    };
  }

  async function load(){
    const proc = String(getQueryParam("process") || "1").trim();
    document.getElementById("procTitle").textContent = `Process ${proc}`;
    document.getElementById("procMeta").textContent  = procMap[proc] ? `กระบวนการ: ${procMap[proc]}` : "-";
    document.getElementById("btnBackWI").href = `learning-process.html?process=${encodeURIComponent(proc)}`;

    try{
      const res = await fetch(API_DEFECT);
      const data = await res.json();
      const allDefects = Array.isArray(data) ? data : [];

      // รวมซ้ำตาม DefectCode ใน Process
      const map = new Map();
      allDefects.forEach(x=>{
        const p = String(x.Process).trim();
        const c = String(x.DefectCode).trim();
        if(!p || !c) return;
        if(p !== proc) return;

        const key = `${p}__${c}`;
        if(!map.has(key)){
          map.set(key, {
            Process: p,
            DefectCode: c,
            DefectName: x.DefectName || "",
            DefectDetail: x.DefectDetail || x.Detail || x.Description || "",
            ImageURL: x.ImageURL || x.Image || x.ThumbnailURL || ""
          });
        }
      });

      defects = Array.from(map.values())
        .sort((a,b)=> (parseFloat(a.DefectCode)||0) - (parseFloat(b.DefectCode)||0));

      if(!defects.length){
        document.getElementById("content").innerHTML = `
          <div class="error"><i class="fas fa-circle-exclamation"></i>
            <div>ไม่พบข้อมูลในชีท <b>Defect Learning</b> สำหรับ Process ${esc(proc)}</div>
          </div>`;
        return;
      }

      const startCode = String(getQueryParam("defect") || "").trim();
      if(startCode){
        const idx = defects.findIndex(x => String(x.DefectCode).trim() === startCode);
        if(idx >= 0) index = idx;
      }

      render();
    }catch(err){
      console.error(err);
      document.getElementById("content").innerHTML = `
        <div class="error"><i class="fas fa-exclamation-triangle"></i>
          <div>โหลดข้อมูลไม่สำเร็จ</div>
        </div>`;
    }
  }

  load();
</script>
</body>
</html>
