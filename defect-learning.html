<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Defect Learning - KMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Sarabun',sans-serif;background:#e8eef5;min-height:100vh;overflow-x:hidden}
    .container{display:flex;min-height:100vh}
    .sidebar{width:70px;background:linear-gradient(180deg,#5b9bd5 0%,#4a89c8 100%);display:flex;flex-direction:column;align-items:center;padding-top:20px;gap:10px;position:fixed;height:100vh;left:0;top:0;z-index:100}
    .sidebar-icon{width:50px;height:50px;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.7);font-size:20px;border-radius:12px;cursor:pointer;transition:.2s;text-decoration:none}
    .sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.2);color:#fff}
    .main-content{flex:1;margin-left:70px;width:calc(100% - 70px)}
    .header{background:linear-gradient(135deg,#5b9bd5 0%,#2e75b6 100%);padding:30px 18px;text-align:center}
    .header h1{color:#fff;font-size:26px;font-weight:800;margin-bottom:6px}
    .header p{color:rgba(255,255,255,.92);font-size:14px}
    .wrap{padding:14px}
    .topbar{background:#fff;border-radius:16px;padding:12px 14px;box-shadow:0 2px 10px rgba(0,0,0,.08);display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#e3f2fd;color:#1565c0;font-weight:900;font-size:13px}
    .btn-back{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;background:#5b9bd5;color:#fff;text-decoration:none;font-weight:900}
    .btn-back:hover{background:#4a89c8}

    .stage{display:grid;grid-template-columns:1fr 340px;gap:12px}
    @media(max-width:980px){.stage{grid-template-columns:1fr}}

    .slide{background:#fff;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,.10);overflow:hidden;display:flex;flex-direction:column}
    .slide-head{padding:14px;border-bottom:1px solid #eef3f8;display:flex;gap:12px;align-items:flex-start}
    .badge{width:56px;height:44px;border-radius:16px;background:#5b9bd5;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:900}
    .title{font-weight:900;color:#1f2d3d;font-size:20px;line-height:1.15;margin-top:2px}
    .short{margin-top:8px;color:#607d8b;font-size:14px;line-height:1.45}

    .slide-body{padding:14px;display:flex;flex-direction:column;gap:12px}
    .imgbox{border-radius:16px;overflow:hidden;background:#f5f7fb;border:1px solid #e9eef6;height:200px;display:flex;align-items:center;justify-content:center;color:#90a4ae;font-weight:900}
    .imgbox small{font-weight:800}
    .info{border-radius:14px;border:1px solid #e9eef6;background:#f7fbff;padding:12px}
    .info h3{font-size:13px;color:#2e75b6;font-weight:900;margin-bottom:6px}
    .info p{font-size:14px;color:#34495e;line-height:1.55}

    .panel{background:#fff;border-radius:18px;box-shadow:0 2px 10px rgba(0,0,0,.08);padding:14px;display:flex;flex-direction:column;gap:12px}
    .nav-btns{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .btn{border:none;border-radius:14px;padding:12px;font-weight:900;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:.2s;font-family:'Sarabun',sans-serif;text-decoration:none}
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn-prev{background:#eef3f8;color:#2c3e50}
    .btn-next{background:#5b9bd5;color:#fff}
    .btn-next:hover{background:#4a89c8}

    .btn-4m{background:#2e75b6;color:#fff}
    .btn-4m:hover{background:#225b8f}

    .mini-list{border:1px solid #eef3f8;border-radius:16px;overflow:hidden}
    .mini-item{padding:10px 12px;display:flex;gap:10px;align-items:flex-start;border-bottom:1px solid #eef3f8;cursor:pointer;background:#fff}
    .mini-item:last-child{border-bottom:none}
    .mini-item.active{background:#f3f9ff;outline:2px solid #cfe4ff;outline-offset:-2px}
    .mini-no{min-width:54px;height:26px;border-radius:10px;background:#e3f2fd;color:#1565c0;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:12px;margin-top:1px;padding:0 8px}
    .mini-t{font-size:13px;font-weight:900;color:#1f2d3d}
    .mini-s{font-size:12px;color:#607d8b;margin-top:4px}

    .loading,.error{background:#fff;border-radius:16px;padding:30px;box-shadow:0 2px 10px rgba(0,0,0,.08);text-align:center;color:#607d8b}
    @media(max-width:768px){
      .container{flex-direction:column}
      .sidebar{width:100%;height:60px;flex-direction:row;justify-content:center;position:relative;padding:10px;gap:12px}
      .main-content{margin-left:0;width:100%}
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="sidebar">
    <a href="index.html" class="sidebar-icon" title="Home"><i class="fas fa-home"></i></a>
    <a href="knowledge-base.html" class="sidebar-icon" title="Knowledge Base"><i class="fas fa-book-open"></i></a>
    <a href="learning-path.html" class="sidebar-icon active" title="Learning Path"><i class="fas fa-graduation-cap"></i></a>
    <a href="quiz.html" class="sidebar-icon" title="Quiz"><i class="fas fa-clipboard-check"></i></a>
    <a href="share-experience.html" class="sidebar-icon" title="Share Experience"><i class="fas fa-comments"></i></a>
  </nav>

  <main class="main-content">
    <header class="header">
      <h1>ลักษณะของเสีย</h1>
      <p>ดูทีละข้อ แล้วกด “ดูสาเหตุ 4M” (อยู่คนละหน้า)</p>
    </header>

    <div class="wrap">
      <div class="topbar">
        <span class="pill"><i class="fas fa-triangle-exclamation"></i> <span id="procTitle">Process</span></span>
        <a class="btn-back" href="learning-path.html"><i class="fas fa-arrow-left"></i> กลับหน้าเลือกกระบวนการ</a>
      </div>

      <div id="content" class="loading">
        <i class="fas fa-spinner fa-spin"></i><div>กำลังโหลดข้อมูล...</div>
      </div>
    </div>
  </main>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwMRbnqSLTmmI4wofmNfZ5YPFGSiqg__rZUgyDlTTR03JchnQXgUj7DKDvzS4-QBmJrvw/exec?view=defects";

  let items = [];
  let index = 0;

  function getQueryParam(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;")
      .replaceAll(">","&gt;").replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }
  function setIndex(i){
    index = Math.max(0, Math.min(i, items.length - 1));
    render();
  }

  function render(){
    const d = items[index];
    const total = items.length;
    const proc = String(getQueryParam("process") || "1").trim();

    // ใช้คอลัมน์ตามชีทของคุณ
    const code = String(d.DefectCode || "").trim();
    const name = String(d.DefectName || "").trim();
    const summary = String(d.DefectSummary || "").trim();
    const hint = String(d.LearningHint || "").trim();
    const nextAction = String(d.NextAction || "ดูสาเหตุจาก 4M").trim();

    document.getElementById("content").innerHTML = `
      <div class="stage">
        <div class="slide">
          <div class="slide-head">
            <div class="badge">${esc(code || (index+1))}</div>
            <div class="head-text">
              <div class="title">${esc(name)}</div>
              <div class="short">${esc(summary)}</div>
            </div>
          </div>

          <div class="slide-body">
            <div class="imgbox"><small>ยังไม่มีรูปของเสีย</small></div>

            <div class="info">
              <h3><i class="fas fa-lightbulb"></i> Learning Hint</h3>
              <p>${esc(hint || "-")}</p>
            </div>

            <div class="info">
              <h3><i class="fas fa-flag-checkered"></i> Next Action</h3>
              <p>${esc(nextAction || "-")}</p>
            </div>
          </div>
        </div>

        <aside class="panel">
          <div class="nav-btns">
            <button class="btn btn-prev" id="btnPrev" ${index===0 ? "disabled":""}>
              <i class="fas fa-arrow-left"></i> ก่อนหน้า
            </button>

            ${
              (index === total-1)
              ? `<a class="btn btn-next" href="learning-path.html"><i class="fas fa-house"></i> จบแล้ว</a>`
              : `<button class="btn btn-next" id="btnNext">ถัดไป <i class="fas fa-arrow-right"></i></button>`
            }
          </div>

          <a class="btn btn-4m"
             href="defect-4m.html?process=${encodeURIComponent(proc)}&defect=${encodeURIComponent(code)}">
            ${esc(nextAction)} <i class="fas fa-arrow-right"></i>
          </a>

          <div class="mini-list">
            ${items.map((x,idx)=>`
              <div class="mini-item ${idx===index?"active":""}" data-idx="${idx}">
                <div class="mini-no">${esc(x.DefectCode || (idx+1))}</div>
                <div>
                  <div class="mini-t">${esc(x.DefectName || "")}</div>
                  <div class="mini-s">${esc(x.DefectSummary || "")}</div>
                </div>
              </div>
            `).join("")}
          </div>
        </aside>
      </div>
    `;

    document.getElementById("btnPrev").onclick = ()=> setIndex(index-1);
    const btnNext = document.getElementById("btnNext");
    if(btnNext) btnNext.onclick = ()=> setIndex(index+1);

    document.querySelectorAll(".mini-item").forEach(el=>{
      el.addEventListener("click", ()=>{
        const idx = Number(el.getAttribute("data-idx"));
        if(!Number.isNaN(idx)) setIndex(idx);
      });
    });
  }

  async function load(){
    const proc = String(getQueryParam("process") || "1").trim();
    document.getElementById("procTitle").textContent = `Process ${proc}`;

    try{
      const res = await fetch(API_URL + `&process=${encodeURIComponent(proc)}`);
      const data = await res.json();
      items = Array.isArray(data) ? data : [];

      if(!items.length){
        document.getElementById("content").innerHTML = `
          <div class="error">
            <i class="fas fa-circle-exclamation"></i>
            <div>ไม่พบข้อมูลในชีท Defect Learning (Process ${esc(proc)})</div>
          </div>`;
        return;
      }

      // เรียงตามรหัสของเสีย (เช่น 7.1, 7.2 ...)
      items.sort((a,b)=> String(a.DefectCode).localeCompare(String(b.DefectCode), "th", {numeric:true}));

      render();
    }catch(err){
      console.error(err);
      document.getElementById("content").innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <div>โหลดข้อมูลไม่สำเร็จ</div>
        </div>`;
    }
  }

  load();
</script>
</body>
</html>
