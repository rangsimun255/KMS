<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Learning Process - KMS</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Sarabun',sans-serif;
  background:#F4F7FB;
  min-height:100vh;
  color:#2E3A59;
  font-size:14px;
  line-height:1.7;
}

.container{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:70px;
  background:linear-gradient(180deg,#4A89C8 0%,#2E75B6 100%);
  display:flex;flex-direction:column;align-items:center;
  padding-top:20px;gap:10px;
  position:fixed;height:100vh;left:0;top:0;
}
.sidebar-icon{
  width:50px;height:50px;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:20px;border-radius:12px;
  text-decoration:none;
}
.sidebar-icon:hover{background:rgba(255,255,255,.2)}

.main-content{flex:1;margin-left:70px}

/* Header */
.header{
  background:linear-gradient(135deg,#4A89C8 0%,#2E75B6 100%);
  padding:60px 40px;
  min-height:240px;
  text-align:center;
  display:flex;flex-direction:column;justify-content:center;
}
.header h1{
  color:#fff;
  font-size:42px;
  font-weight:700;
  margin-bottom:15px;
}
.header p{
  color:#fff;
  font-size:18px;
}

.wrap{padding:20px}

/* Layout */
.stage{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:20px;
}
@media(max-width:980px){
  .stage{grid-template-columns:1fr}
}

/* Slide */
.slide{
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  padding:20px;
}

.detail{
  background:#fff;                 /* เอาฟ้าออก */
  border:1px solid #e5e9f2;
  padding:14px;
  border-radius:12px;
  white-space:pre-line;
}

/* ===== ลายเฉียง ===== */
.stripe-frame{
  --border:10px;
  border-radius:16px;
  padding:calc(var(--border) + 8px);
  border:var(--border) solid transparent;
}

/* ดำ-แดง */
.stripe-red{
  background:
    linear-gradient(#FDECEA,#FDECEA) padding-box,
    repeating-linear-gradient(
      45deg,
      #111 0 10px,
      #D32F2F 10px 20px
    ) border-box;
}

/* ดำ-เหลือง */
.stripe-yellow{
  background:
    linear-gradient(#FFF8E1,#FFF8E1) padding-box,
    repeating-linear-gradient(
      45deg,
      #111 0 10px,
      #F7D400 10px 20px
    ) border-box;
}

.critical{
  background:#FDECEA;
  border-radius:12px;
  padding:14px;
  color:#b71c1c;
  font-weight:700;
}

.impact{
  background:#FFF8E1;
  border-radius:12px;
  padding:14px;
  color:#7A4F00;
  font-weight:700;
}

.panel{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
</style>
</head>

<body>
<div class="container">

<nav class="sidebar">
  <a class="sidebar-icon" href="index.html"><i class="fas fa-home"></i></a>
  <a class="sidebar-icon" href="knowledge-base.html"><i class="fas fa-book"></i></a>
  <a class="sidebar-icon" href="learning-path.html"><i class="fas fa-graduation-cap"></i></a>
</nav>

<main class="main-content">
<header class="header">
  <h1>Learning Process</h1>
  <p>เรียนทีละ Step แบบสไลด์</p>
</header>

<div class="wrap">
  <div class="stage">

    <div class="slide">

      <div class="detail">
1. ชั่งน้ำ DI ใส่หม้อ Water Jacket
2. เติมสารสกัด
3. รอ 4 ชั่วโมง
      </div>

      <br>

      <!-- กล่องแดง -->
      <div class="stripe-frame stripe-red">
        <div class="critical">
          ⚠ Critical Point:
          ชั่งผิดจะทำให้ความชื้นผิดพลาด
        </div>
      </div>

      <br>

      <!-- กล่องเหลือง -->
      <div class="stripe-frame stripe-yellow">
        <div class="impact">
          ถ้าพลาดจะกระทบกระบวนการ
          ทำให้เกิดของเสีย
        </div>
      </div>

    </div>

    <aside class="panel">
      Panel ด้านขวา
    </aside>

  </div>
</div>

</main>
</div>

</body>
</html>
