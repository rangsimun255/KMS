<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Process - KMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Sarabun',sans-serif;
      background:#e8eef5;
      min-height:100vh;
      overflow-x:hidden;
    }
    .container{display:flex;min-height:100vh}

    /* Sidebar */
    .sidebar{
      width:70px;
      background:linear-gradient(180deg,#5b9bd5 0%,#4a89c8 100%);
      display:flex;flex-direction:column;align-items:center;
      padding-top:20px;gap:10px;
      position:fixed;height:100vh;left:0;top:0;z-index:100;
    }
    .sidebar-icon{
      width:50px;height:50px;display:flex;align-items:center;justify-content:center;
      color:rgba(255,255,255,.7);font-size:20px;border-radius:12px;
      cursor:pointer;transition:.2s;text-decoration:none;
    }
    .sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.2);color:#fff}

    .main-content{
      flex:1;margin-left:70px;width:calc(100% - 70px);
      padding:0;
    }

    /* Header */
    .header{
      background:linear-gradient(135deg,#5b9bd5 0%,#2e75b6 100%);
      padding:34px 20px;
      text-align:center;
    }
    .header h1{color:#fff;font-size:30px;font-weight:700;margin-bottom:6px}
    .header p{color:rgba(255,255,255,.92);font-size:14px}

    /* Page wrapper */
    .wrap{padding:18px 22px 34px}

    .topbar{
      background:#fff;
      border-radius:16px;
      padding:14px 16px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background:#e3f2fd;color:#1565c0;font-weight:700;font-size:13px;
    }
    .meta{color:#607d8b;font-size:13px}
    .btn-back{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:10px;
      background:#5b9bd5;color:#fff;text-decoration:none;font-weight:700;
    }
    .btn-back:hover{background:#4a89c8}

    /* ======= GRID TIMELINE (แก้ให้สวยเมื่อ step เยอะ) ======= */
    .timeline{
      display:grid;
      grid-template-columns: repeat(4, minmax(240px, 1fr));
      gap:14px;
      align-items:stretch;
    }
    @media (max-width: 1100px){
      .timeline{ grid-template-columns: repeat(2, minmax(240px, 1fr)); }
    }
    @media (max-width: 700px){
      .timeline{ grid-template-columns: 1fr; }
    }
    .timeline:before{display:none !important;}

    /* Card */
    .step{
      background:#fff;
      border-radius:18px;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      height:100%;
      transition:.2s;
    }
    .step:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(91,155,213,.18)}
    .step-head{
      padding:14px 14px 10px;
      display:flex;align-items:flex-start;justify-content:space-between;gap:10px;
      border-bottom:1px solid #eef3f8;
    }
    .badge{
      width:34px;height:34px;border-radius:12px;
      background:#5b9bd5;color:#fff;
      display:flex;align-items:center;justify-content:center;
      font-weight:800;
      flex:0 0 auto;
    }
    .head-text{flex:1}
    .title{font-weight:800;color:#1f2d3d;font-size:16px;line-height:1.2}
    .short{
      margin-top:6px;
      color:#607d8b;font-size:13px;line-height:1.35;
      min-height:42px; /* ช่วยบาลานซ์ */
    }
    .impact-mini{
      font-size:12px;font-weight:800;color:#4a89c8;
      background:#e3f2fd;border-radius:999px;padding:6px 10px;
      white-space:nowrap;align-self:flex-start;
    }

    .step-body{
      padding:12px 14px 14px;
      display:flex;
      flex-direction:column;
      flex:1;
      gap:10px;
    }
    .detail{
      color:#34495e;font-size:13px;line-height:1.45;
    }

    .critical{
      border-radius:12px;
      padding:10px 12px;
      background:#fdecea;
      border:1px solid #f6c7c2;
      color:#b71c1c;
      font-size:13px;
      font-weight:700;
      display:flex;gap:8px;align-items:flex-start;
      margin-top:auto; /* ดันลงล่างให้เรียงสวย */
    }
    .critical i{margin-top:2px}

    .impact{
      border-radius:12px;
      padding:10px 12px;
      background:#eaf7ee;
      border:1px solid #bfe6c9;
      color:#1b5e20;
      font-size:13px;
      font-weight:700;
      display:flex;gap:8px;align-items:flex-start;
    }
    .impact i{margin-top:2px}

    .loading, .error{
      background:#fff;border-radius:16px;
      padding:30px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      text-align:center;color:#607d8b;
    }
    .loading i{font-size:46px;margin-bottom:10px;color:#90a4ae}
    .error i{font-size:46px;margin-bottom:10px;color:#e57373}

    /* Mobile sidebar bottom */
    @media (max-width: 768px){
      .container{flex-direction:column}
      .sidebar{
        width:100%;height:60px;flex-direction:row;justify-content:center;
        position:relative;left:auto;top:auto;padding:10px;gap:12px;
      }
      .main-content{margin-left:0;width:100%}
      .header{padding:24px 16px}
      .header h1{font-size:22px}
      .wrap{padding:14px 14px 26px}
    }
  </style>
</head>

<body>
<div class="container">

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="index.html" class="sidebar-icon" title="Home"><i class="fas fa-home"></i></a>
    <a href="knowledge-base.html" class="sidebar-icon" title="Knowledge Base"><i class="fas fa-book-open"></i></a>
    <a href="learning-path.html" class="sidebar-icon active" title="Learning Path"><i class="fas fa-graduation-cap"></i></a>
    <a href="quiz.html" class="sidebar-icon" title="Quiz"><i class="fas fa-clipboard-check"></i></a>
    <a href="share-experience.html" class="sidebar-icon" title="Share Experience"><i class="fas fa-comments"></i></a>
  </nav>

  <main class="main-content">
    <header class="header">
      <h1>Learning Process</h1>
      <p>Roadmap ขั้นตอนการผลิตแบบสั้น กระชับ + จุดวิกฤต + ถ้าพลาดจะกระทบอะไร</p>
    </header>

    <div class="wrap">
      <div class="topbar">
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
          <span class="pill"><i class="fas fa-gear"></i> <span id="procTitle">Process</span></span>
          <span class="meta" id="procMeta">-</span>
        </div>
        <a class="btn-back" href="learning-path.html"><i class="fas fa-arrow-left"></i> กลับหน้า Learning Path</a>
      </div>

      <div id="content">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <div>กำลังโหลดข้อมูล...</div>
        </div>
      </div>
    </div>
  </main>

</div>

<script>
  // ✅ ใช้ API เดิมของคุณ (view=learning)
  const API_URL = "https://script.google.com/macros/s/AKfycbwMRbnqSLTmmI4wofmNfZ5YPFGSiqg__rZUgyDlTTR03JchnQXgUj7DKDvzS4-QBmJrvw/exec?view=learning";

  const procMap = {
    "1":"ผสมเปียก","2":"แร่งเปียก","3":"อบลมร้อน","4":"แร่งแห้ง","5":"ผสมแห้ง","6":"ตอกเม็ดยา","7":"บรรจุซอง"
  };

  function getQueryParam(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;")
      .replaceAll(">","&gt;").replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function stepCard(item){
    const stepNo = esc(item.StepNo);
    const title  = esc(item.StepTitle);
    const short  = esc(item.StepShort);
    const detail = esc(item.StepDetail);
    const cp     = esc(item.CriticalPoint);
    const impactP= esc(item.ImpactProcess);
    const impactD= esc(item.ImpactDefect);

    const impactText = (impactP || impactD)
      ? `Process ${impactP}${impactD ? " — " + impactD : ""}`
      : "-";

    return `
      <div class="step">
        <div class="step-head">
          <div class="badge">${stepNo || "-"}</div>
          <div class="head-text">
            <div class="title">${title || "-"}</div>
            <div class="short">${short || ""}</div>
          </div>
          <div class="impact-mini">Impact</div>
        </div>

        <div class="step-body">
          <div class="detail">${detail || ""}</div>

          <div class="critical">
            <i class="fas fa-triangle-exclamation"></i>
            <div>Critical Point: ${cp || "-"}</div>
          </div>

          <div class="impact">
            <i class="fas fa-share-nodes"></i>
            <div>ถ้าพลาดจะกระทบ: ${impactText}</div>
          </div>
        </div>
      </div>
    `;
  }

  async function load(){
    const proc = String(getQueryParam("process") || "1").trim();

    document.getElementById("procTitle").textContent = `Process ${proc}`;
    document.getElementById("procMeta").textContent  = procMap[proc] ? `กระบวนการ: ${procMap[proc]}` : "-";

    try{
      const res = await fetch(API_URL);
      const data = await res.json();

      // กรองเฉพาะ process นี้ + เรียงตาม StepNo
      const steps = (Array.isArray(data) ? data : [])
        .filter(x => String(x.Process).trim() === proc)
        .sort((a,b)=> Number(a.StepNo)-Number(b.StepNo));

      if(!steps.length){
        document.getElementById("content").innerHTML = `
          <div class="error">
            <i class="fas fa-circle-exclamation"></i>
            <div>ไม่พบข้อมูลของ Process ${esc(proc)} ในชีท Learning Path</div>
          </div>
        `;
        return;
      }

      document.getElementById("content").innerHTML = `
        <div class="timeline">
          ${steps.map(stepCard).join("")}
        </div>
      `;
    }catch(err){
      console.error(err);
      document.getElementById("content").innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <div>โหลดข้อมูลไม่สำเร็จ</div>
        </div>
      `;
    }
  }

  load();
</script>

</body>
</html>
