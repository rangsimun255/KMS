<!DOCTYPE html>
<html lang="th">
<head>
  <script>
    (function () {
      const user = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
      if (!user) {
        window.location.replace('login.html');
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMS - Quiz Play</title>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Sarabun',sans-serif;background:#F4F7FB;min-height:100vh;color:#2E3A59}
    .container{display:flex;min-height:100vh}

    /* Sidebar */
    .sidebar{
      width:70px;background:linear-gradient(180deg,#4A89C8 0%,#2E75B6 100%);
      display:flex;flex-direction:column;align-items:center;
      padding-top:20px;gap:10px;position:fixed;height:100vh;z-index:10;
    }
    .sidebar-icon{
      width:50px;height:50px;display:flex;align-items:center;justify-content:center;
      color:rgba(255,255,255,.85);font-size:20px;border-radius:12px;cursor:pointer;
      transition:all .3s ease;text-decoration:none;user-select:none;-webkit-tap-highlight-color:transparent;
    }
    .sidebar-icon:hover,.sidebar-icon.active{background:rgba(255,255,255,.18);color:#fff}
    .sidebar-icon:active{transform:scale(.96)}

    .main-content{flex:1;padding:0;margin-left:70px}

    /* ✅ HEADER STANDARD (เหมือนหน้าอื่น) */
    .header{
      background:linear-gradient(135deg,#4A89C8 0%,#2E75B6 100%);
      padding:60px 40px;
      min-height:240px;
      text-align:center;
      box-shadow:0 4px 15px rgba(74,137,200,.25);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .header h1{
      font-size:42px;
      font-weight:700;
      color:#fff;
      margin-bottom:15px;
      letter-spacing:1px;
      text-shadow:0 2px 4px rgba(0,0,0,.2);
    }
    .header .subtitle{
      font-size:18px;
      color:rgba(255,255,255,.95);
      max-width:820px;
      margin:0 auto;
      line-height:1.7;
    }

    .content{padding:22px 40px 30px 40px}

    .top-actions{
      display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;
      margin-bottom:14px;
    }
    .left-actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700;font-size:14px;
      background:#fff;color:#1F2D3D;box-shadow:0 4px 15px rgba(46,58,89,.06);
      border:2px solid transparent;transition:.2s ease;
    }
    .btn:hover{transform:translateY(-2px);border-color:#4A89C8}
    .btn i{color:#4A89C8}

    .frame-box{
      background:#fff;border-radius:16px;overflow:hidden;
      box-shadow:0 8px 25px rgba(46,58,89,.08);
      height:calc(100vh - 70px - 240px);
      min-height:520px;
    }
    iframe{width:100%;height:100%;border:0}

    .error{
      background:#fff;border-radius:16px;padding:18px 20px;
      box-shadow:0 8px 25px rgba(46,58,89,.08);
      color:#b91c1c;line-height:1.7
    }

    .footer{text-align:center;padding:15px 40px;color:#95a5a6;font-size:13px}

    /* Mobile */
    @media (max-width:768px){
      .sidebar{
        width:100%;
        height:60px;
        flex-direction:row;
        justify-content:center;
        padding:10px;
        position:fixed;
        top:0;
        z-index:1000;
      }

      .main-content{
        margin-left:0;
        margin-top:60px;
      }

      .header{padding:40px 20px;min-height:170px}
      .header h1{font-size:28px}
      .header .subtitle{font-size:15px}

      .content{padding:18px}
      .frame-box{height:70vh;min-height:420px}
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <a class="sidebar-icon" href="index.html"><i class="fas fa-home"></i></a>
      <a class="sidebar-icon" href="knowledge-base.html"><i class="fas fa-book"></i></a>
      <a class="sidebar-icon" href="learning-path.html"><i class="fas fa-graduation-cap"></i></a>
      <a class="sidebar-icon active" href="quiz.html"><i class="fas fa-clipboard-check"></i></a>
      <a class="sidebar-icon" href="share-experience.html"><i class="fas fa-comments"></i></a>
      <a class="sidebar-icon logout" href="#"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <main class="main-content">
      <header class="header">
        <h1 id="pageTitle">Quiz</h1>
        <p class="subtitle">
          ทำแบบทดสอบในหน้า KMS (ฝัง Kahoot) โดยไม่เด้งออกไปหน้าอื่น<br>
          * ก่อนเริ่มอย่าลืมกรอก <b>ชื่อ/รหัสพนักงาน</b> ใน Kahoot
        </p>
      </header>

      <section class="content">
        <div class="top-actions">
          <div class="left-actions">
            <a class="btn" href="quiz.html"><i class="fas fa-arrow-left"></i> กลับหน้า Quiz</a>
            <a class="btn" href="learning-path.html"><i class="fas fa-graduation-cap"></i> Learning Path</a>
          </div>
        </div>

        <div class="frame-box" id="frameBox">
          <iframe id="kahootFrame" allowfullscreen></iframe>
        </div>
      </section>

      <footer class="footer">
        <p>Knowledge Management System | ใช้ภายในองค์กรเท่านั้น</p>
      </footer>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const kahootId = params.get("k");
    const title = params.get("title") || "Quiz";

    document.getElementById("pageTitle").innerText = title;

    if (!kahootId || kahootId.startsWith("KAHOOT_ID_")) {
      document.getElementById("frameBox").innerHTML = `
        <div class="error">
          <b>ยังไม่พบ Kahoot ID</b><br>
          กรุณากลับไปหน้า Quiz แล้วใส่ Kahoot ID ให้ครบทั้ง 7 ชุด<br><br>
          ถ้าใส่แล้วแต่ยังไม่ขึ้น อาจเป็นเพราะ Kahoot ไม่อนุญาตให้ Embed ใน iframe
        </div>
      `;
    } else {
      document.getElementById("kahootFrame").src = "https://embed.kahoot.it/" + encodeURIComponent(kahootId);
    }
  </script>

  <script src="Js"></script>
</body>
</html>
